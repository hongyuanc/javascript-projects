<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <div id="reels"></div>
    </div>
    <div id="controls">
        <input type="number" id="depositInput" placeholder="Enter deposit amount">
        <input type="number" id="linesInput" placeholder="Number of lines (1-3)">
        <input type="number" id="betInput" placeholder="Place your bet">
        <button id="playButton">Spin!</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
